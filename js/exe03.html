<body>

    <script>

        /*Exercicio 03
       Elabore um programa para calcular o valor monetário do desconto, sendo que o preço do produto é fornecido pelo usuário e o desconto é de 5% = 5 dividido por 100.
       Apresentar o valor do desconto.*/

        //Variáveis/ Entrada 
      var preço, desconto,  valor

        //Entrada de dados
      
     preço=parseFloat(prompt('Preço do Produto'))
      
        
        //Processamento

       desconto=((5/100)*preço)
       valor= preço- desconto

       
       

        //Saída de dados
        
       alert("O desconto é:" + desconto)
        
    </script>
