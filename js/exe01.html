<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 </title>
</head>
<body>

    <script>

        /*Exercicio 01
        Elabore um programa para calcular a área de uma sala, sendo que os comprimentos das paredes são fornecidos pelo usuário. Apresente a área depois de calculada.*/

        //Variáveis/ Entrada 
       var l1, l2, a1, a2, multiplicacao

        //Entrada de dados
      l1=parseFloat(prompt('Digite a primeiro lado '))
      l2=parseFloat(prompt('Digite a segundo lado '))   //lados

      a1=parseFloat(prompt('Digite a primeira area'))   //area
      a2=parseFloat(prompt('Digite a segunda area')) 
      
        
        //Processamento

        multiplicacao=(l1* l2* a1* a2)
       

        //Saída de dados
        alert ( 'A Multiplicacao dos lados é:' + multiplicacao)
        alert ( 'A Multiplicacao da area é:' + multiplicacao)

        
    </script>
    
</body>
</html>
