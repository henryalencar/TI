<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercicio 04 </title>

<body>

    <script>

        /*Exercicio 04
       Elabore um programa para calcular quanto será pago por um produto, 
       sendo que o preço do produto e o valor de desconto são fornecidos pelo usuário (em reais). Apresentar o valor a ser pago pelo produto..*/

        //Variáveis/ Entrada 
        var preco, desconto , total
     

        //Entrada de dados
      
     preco=parseFloat(prompt('digite o valor do produto'))
     desconto=parseFloat(prompt('digite o valor do desconto'))
        
        
        //Processamento

      
        total= preco-desconto
       
       

        //Saída de dados
        
        alert(total+ 'total')
      
        
    </script>
    
</body>
</html>
