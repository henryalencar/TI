<!DOCTYPE html>
<html lang="pt-br">

<body>
    <script>
        //exercicos sobre ARRAY(VETOR)

        /*02 Crie um Array chamado tarefas contendo as seguintes strings: "Planejamento", "Design de UI/UX", "Desenvolvimento Front-end".
       Use o método push() para adicionar uma nova tarefa: "Teste de Qualidade (QA)".
       Exiba no alert:
       - O Array completo após a adição.
       - A tarefa que está na posição (índice) 1.
       - O tamanho total do Array.*/

      const tarefas = ['planejamento ', 'desigin ' , 'front-end ']

      tarefas.push('teste de qualidade ')  //plush: acrecenta no final; // unshift:acrecenta no começo;

      alert('array completo ' + tarefas)
      alert('poiscao da tarefa ' + tarefas[1])
      alert('o tamanhao do array ' + tarefas.length)


    
    </script>
