        */

    // 2 FORMA
      //usando FOR

      const admins= ['Alice', 'Maria' , 'Charles' , 'henry']
      const usuarioAtual= prompt('digite seu Nome')

      let usuario = false

       for(let  i = 0; i < admins.length; i ++){
       if(usuarioAtual.toLocaleLowerCase() === admins[i].toLocaleLowerCase()){  // toLocaleLowerCase = converte para letras minusculas
        usuario = true
        break
       }
       }

       if(usuario){
        alert('acesso total permetido. Bem vindo(a)' + usuarioAtual)
       }
       else{
        alert('acesso restrito. faça login como ADM')
       }

    </script>
