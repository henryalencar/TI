<body>

    <script>

        /*Exercicio Teste 01
        Elabore um programa em Java Script que o usuário entre com 3 números e o programa calcule e exiba a multiplicação entre eles*/

        //Variáveis/ Entrada e saida de dados/
        var num1, num2, num3, multiplicacao
    


        //Entrada de dados

        num1=parseFloat(prompt('digite o primeiro numero'))
        num2=parseFloat(prompt('digite o segundo numero'))
        num3=parseFloat(prompt('digite o terceiro numero'))

        //Processamento
        multiplicacao= (num1* num2* num3)

        //Saída de dados
        alert(multiplicacao)

        
    </script>
    
</body>
